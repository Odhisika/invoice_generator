
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LuckyTech Receipt Generator{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/receipt_styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %}" alt="LuckyTech Logo" class="logo-image">
                <div class="logo-full">
                    <div>LUCKYTECH</div>
                    <div>INNOVATION</div>
                    <div>GROUND</div>
                </div>
            </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; {% now "Y" %} LuckyTech Innovation Ground. All rights reserved.</p>
            <p>Contact us: liground21@gmail.com | Tel: 0591884422 | 0209522722</p>
        </footer>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
