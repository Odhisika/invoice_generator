<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LuckyTech Receipt Generator{% endblock %}</title>
    {% load static %}
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/receipt_styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS for authentication components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Custom styles to integrate authentication with your existing design */
        .auth-nav {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 1000;
        }
        
        .auth-nav .nav-link {
            color: #333;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        
        .auth-nav .nav-link:hover {
            text-decoration: underline;
        }
        
        .auth-nav .welcome-text {
            color: #666;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Authentication Navigation (only show if user is authenticated) -->
    {% if user.is_authenticated %}
    <div class="auth-nav">
        <span class="welcome-text">Welcome, {{ user.username }}</span>
        <form method="post" action="{% url 'accounts:logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="logout-btn" style="border: none; cursor: pointer;">Logout</button>
        </form>
    </div>
    {% endif %}

    <div class="container">
        <header>
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %}" alt="LuckyTech Logo" class="logo-image">
                <div class="logo-full">
                    <div>LUCKYTECH</div>
                    <div>INNOVATION</div>
                    <div>GROUND</div>
                </div>
            </div>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>&copy; {% now "Y" %} LuckyTech Innovation Ground. All rights reserved.</p>
            <p>Contact us: info@lig.com | Tel: 0591884422 | 0209522722</p>
        </footer>
    </div>
    
    <script src="{% static 'js/script.js' %}"></script>
    <!-- Bootstrap JS for any authentication components that might need it -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
