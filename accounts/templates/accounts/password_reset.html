{% extends 'accounts/base.html' %}

{% block title %}Password Reset - LuckyTech Receipt Generator{% endblock %}

{% block content %}
<h4 class="text-center mb-4 text-dark">Reset Your Password</h4>

<p class="text-muted text-center mb-4">
    Enter your email address and we'll send you a link to reset your password.
</p>

<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="{{ form.email.name }}" 
               id="{{ form.email.id_for_label }}" required 
               placeholder="Enter your email address">
    </div>
    <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </div>
</form>

<div class="text-center">
    <a href="{% url 'accounts:login' %}" class="text-decoration-none" 
       style="color: #667eea;">
        Back to Login
    </a>
</div>
{% endblock %}
