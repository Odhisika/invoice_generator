
{% extends 'accounts/base.html' %}

{% block title %}Login - LuckyTech Receipt Generator{% endblock %}

{% block content %}
<h4 class="text-center mb-4 text-dark">Welcome Back</h4>

{% if form.errors %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Login failed!</strong> Please check your username and password.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
        <input type="text" class="form-control" name="{{ form.username.name }}" 
               id="{{ form.username.id_for_label }}" required 
               placeholder="Enter your username">
    </div>
    <div class="mb-4">
        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
        <input type="password" class="form-control" name="{{ form.password.name }}" 
               id="{{ form.password.id_for_label }}" required 
               placeholder="Enter your password">
    </div>
    <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
</form>

<div class="text-center">
    <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none" 
       style="color: #667eea;">
        Forgot your password?
    </a>
</div>
{% endblock %}
